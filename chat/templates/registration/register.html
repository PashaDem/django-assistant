{% extends 'base.html' %}

{% block content %}

    <div class="col border-end  d-flex justify-content-center align-items-center">
        {% if form.errors %}
            {{ form.errors.error }}
        {% endif %}

        <form action="{% url 'register' %}" method="post">

            {{ form.as_p }}

            {% csrf_token %}
            <button type="submit" class="btn btn-success">submit</button>
        </form>
    </div>

{% endblock %}
